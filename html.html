<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="font-awesome.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="slidePage-container" id="slidePage-container">
        <div class="slide item1"></div>
        <div class="slide item2 horiz">
            <div class="slide slide-h item2-1 horiz" id="item2-1"></div>
            <div class="slide slide-h item2-2 horiz" id="item2-2"></div>
            <div class="slide slide-h item2-3 horiz" id="item2-3"></div>
            <div class="horizon-prev" onclick="slidePage.indexH(1)"><img src="images/l-arrow.png"></div>
            <div class="horizon-next" onclick="slidePage.indexH(1)"><img src="images/r-arrow.png"></div>
        </div>
        <div class="slide item3"></div>
        <div class="slide item4"></div>
        <div class="slide item5"></div>
        <div class="slide item6"></div>

        <nav class="pagination" id="pagination">
            <div class="prev-page" onclick="slidePage.prev()"><i class="fa fa-angle-up"></i></div>
            <a onclick="slidePage.index(1)"></a> <a onclick="slidePage.index(2)"></a> <a onclick="slidePage.index(6)"></a>
            <a onclick="slidePage.index(7)"></a> <a onclick="slidePage.index(8)"></a> <a onclick="slidePage.index(9)"></a>
            <div class="next-page" onclick="slidePage.next()"><i class="fa fa-angle-down"></i></div>
        </nav>
    </div>

    <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="init.js"></script>
</body>

</html>
